name: Leetcode Checker

on:
  push:
    paths:
      - 'leetcode/leetcode75'
  pull_request:
    paths:
      - 'leetcode/leetcode75'

jobs:
  leetcode-checker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: |
          cd leetcode/leetcode75/test
          # Loop through each .py file and run it using Python
          for script in *.py; do
              python "$script"
          done
